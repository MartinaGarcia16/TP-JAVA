<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="styles/estilos.css">
</head>

<body>
    <section class="form-login">
       <form action="signin" method="post">
        
        <h3>Inciar sesion</h3>

        <label for="inputEmail">Email</label>
        <input type="text" name="email" id="inputEmail" class="input" placeholder="Ingrese su email">
        
        <label for="inputPass">Password</label>
        <input type="password" name="password" id="inputPass" class="input" placeholder="Ingrese su clave">

        <button type="submit" class="input-button">Ingresar</button>
        <p><a href="crearCuenta.html">Crear una cuenta</a></p>
        <p><a href="#">¿Olvidó su clave?</a></p>
       </form>
    </section>
</body>
</html>
